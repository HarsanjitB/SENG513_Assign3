<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes - Multiplayer Snakes Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <div class="info-controls-container">
            <h1>Powered Snakes - Multiplayer</h1>
            <div class="menu-container">
                <!-- Player Info -->
                <div class="player-info" id="player1-info">
                    <label>
                        <input type="text" placeholder="Player 1 Name">
                    </label>
                    <div class="score">Score: <span>0</span></div>
                    <div class="powerup"></div>
                </div>
                <div class="player-info" id="player2-info">
                    <label>
                        <input type="text" placeholder="Player 2 Name">
                    </label>
                    <div class="score">Score: <span>0</span></div>
                    <div class="powerup"></div>
                </div>

                <!-- Game Controls -->
                <div class="controls">
                    <button>Start</button>
                    <button>Pause</button>
                    <button>Reset</button>
                    <button>Toggle Sound</button>
                    <button>Toggle Music</button>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board"></div>
    </div>
<script src="game.js"></script>
</body>

</html>
